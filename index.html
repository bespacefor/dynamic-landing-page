<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Landing Page</title>
    <link rel="shortcut icon" href="./assets/icons/fav.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=New+Tegomin&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header>
        <h1 class="header_visually-hidden">Dynamic Landing Page</h1>
    </header>
    <main class="content">
        <time id="time"></time>
        <h2>
            <span id="greeting"></span>
            <span id="person" contenteditable="true"></span>
            <p>What is your focus for today?</p>
        </h2>
        <h3>
            <span id="focus" contenteditable="true"></span>
        </h3>
        <p id ="quote">Be happy. Be bright. Be you.</p>
    </main>
    <footer>
        <p class="footer__content"><a href="https://www.instagram.com/"><img src="./assets/icons/ico.png" alt="icon"></a></p>
    </footer>
    <script src="./js/script.js"></script>
</body>
</html>
